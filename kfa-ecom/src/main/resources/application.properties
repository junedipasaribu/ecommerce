##############################################
# ? APPLICATION IDENTITAS
##############################################
spring.application.name=kfa-ecom
server.port=8081

##############################################
# ? DATABASE PostgreSQL
##############################################
spring.datasource.url=jdbc:postgresql://localhost:5432/kfa-ecom
spring.datasource.username=postgres
spring.datasource.password=Ervan271

# Untuk docker-compose nanti otomatis override:
# SPRING_DATASOURCE_URL
# SPRING_DATASOURCE_USERNAME
# SPRING_DATASOURCE_PASSWORD

##############################################
# ? JPA / HIBERNATE SETTINGS
##############################################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

##############################################
# ? FORMAT JSON
##############################################
spring.mvc.format.date-time=iso
spring.jackson.serialization.write-dates-as-timestamps=false

##############################################
# ? SECURITY - JWT (opsional untuk docker/env)
##############################################
# kalau SECRET di sini kosong, JwtUtil akan memakai default
jwt.secret=THIS_IS_DEMO_SECRET_KEY_CHANGE_IT_LATER_1234567890
jwt.expiration=7200000   # 2 jam

##############################################
# ? CORS (jaga-jaga / fallback)
##############################################
# walaupun sudah ada CorsFilter, Spring Security kadang override tanpa ini
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

##############################################
# ? LOGGING
##############################################
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.kfa.ecom=DEBUG
logging.level.org.springframework.web=DEBUG

